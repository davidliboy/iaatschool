  <style>

<body>
  <div class="container">
    <h1>Ã‰quations du second degrÃ© â€“ EntraÃ®neur</h1>
    <p class="lead">Niveau <strong>4<sup>e</sup> secondaire â€“ FWB</strong>. <em>Les informations et aides sâ€™affichent seulement Ã  la demande.</em></p>

    <div class="toolbar">
      <button id="regen">ğŸ” GÃ©nÃ©rer 5 nouvelles Ã©quations</button>
      <button class="secondary" onclick="window.print()">ğŸ–¨ï¸ Imprimer / PDF</button>
    </div>

    <div id="cards" class="grid"></div>
  </div>

<script>
// ========= Utilities =========
const rndInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
const gcd = (a,b)=> b?gcd(b,a%b):Math.abs(a);
function prettyFrac(n, d){
  const g = gcd(n, d);
  n/=g; d/=g;
  if (d<0){ n=-n; d=-d; }
  return d===1 ? n.toString() : n + "â„" + d;
}
function sqrtIsInt(val){ const r = Math.floor(Math.sqrt(val)); return r*r===val; }
function sqrtStr(val){ return sqrtIsInt(val) ? Math.floor(Math.sqrt(val)).toString() : "âˆš" + val; }

function formatEq(a,b,c){
  // always show as trinÃ´me axÂ² + bx + c = 0 (a,b,c all non-nuls)
  const sign = v => v>=0 ? " + " : " âˆ’ ";
  const abs = v => Math.abs(v);
  const aStr = (a===1) ? "xÂ²" : (a===-1 ? "âˆ’ xÂ²" : `${a}xÂ²`);
  const bStr = sign(b) + (abs(b)===1 ? "x" : `${abs(b)}x`);
  const cStr = sign(c) + `${abs(c)}`;
  return aStr + bStr + cStr + " = 0";
}

// -------- Equation generator: ensure true trinÃ´me (aâ‰ 0, bâ‰ 0, câ‰ 0)
function genEquation(){
  let a=0,b=0,c=0;
  while(a===0) a = rndInt(-5,5);
  while(b===0) b = rndInt(-10,10);
  while(c===0) c = rndInt(-10,10);
  if(a===0) a=1; // safety
  const D = b*b - 4*a*c;
  return {a,b,c,D};
}

function exactSolutions(a,b,c,D){
  if(D<0) return {count:0, exact:null, approx:null};
  const twoa = 2*a;
  if(D===0){
    const num = -b, den = twoa;
    const exact = prettyFrac(num, den);
    const val = -b/twoa;
    return {count:1, exact:[exact], approx:[val]};
  }
  const sqrtD = Math.sqrt(D);
  const x1 = (-b + sqrtD) / (2*a);
  const x2 = (-b - sqrtD) / (2*a);
  const exact1 = `(${ -b } + ${sqrtStr(D)}) / ${2*a}`;
  const exact2 = `(${ -b } - ${sqrtStr(D)}) / ${2*a}`;
  return {count:2, exact:[exact1, exact2], approx:[x1, x2]};
}

// ---- Build 3 unique MCQ options (1 correct + 2 distractors)
function buildThreeOptions(eq){
  const {a,b,c,D} = eq;
  const sol = exactSolutions(a,b,c,D);

  function fmtSolution(exact, approx){
    if(!exact){ return "Aucune solution rÃ©elle"; }
    if(exact.length===1){
      return `x = ${exact[0]}  (â‰ˆ ${approx[0].toFixed(2)})`;
    }
    return `xâ‚ = ${exact[0]}, xâ‚‚ = ${exact[1]}  (â‰ˆ ${approx[0].toFixed(2)} ; ${approx[1].toFixed(2)})`;
  }

  const correctText = D<0 ? "Aucune solution rÃ©elle" : fmtSolution(sol.exact, sol.approx);

  const set = new Set();
  const options = [];

  function pushUnique(text, correct=false){
    if(!set.has(text)){
      set.add(text);
      options.push({text, correct});
    }
  }

  pushUnique(correctText, true);

  // Candidate distractors
  const candidates = [];

  // Distractor A: â€œAucune solution rÃ©elleâ€ (only if not already correct)
  if(correctText !== "Aucune solution rÃ©elle") candidates.push("Aucune solution rÃ©elle");

  // Distractor B: only -b/(2a)
  const only = (-b)/(2*a);
  candidates.push(`x = ${only.toFixed(2)} (seule)`);

  // Distractor C: divide by a instead of 2a
  if(D>=0){
    const sqrtD = Math.sqrt(D);
    const y1 = (-b + sqrtD) / a;
    const y2 = (-b - sqrtD) / a;
    candidates.push(`xâ‚ = ${y1.toFixed(2)}, xâ‚‚ = ${y2.toFixed(2)}  (mauvais dÃ©nominateur)`);
  }else{
    // pretend real by using |Î”|
    const Dabs = Math.abs(D);
    const sqrtDabs = Math.sqrt(Dabs);
    const y1 = (-b + sqrtDabs) / (2*a);
    const y2 = (-b - sqrtDabs) / (2*a);
    candidates.push(`xâ‚ = ${y1.toFixed(2)}, xâ‚‚ = ${y2.toFixed(2)}  (avec |Î”|)`);
  }

  // Distractor D: wrong Î” = bÂ² + 4ac
  const Dwrong = b*b + 4*a*c;
  if(Dwrong>=0){
    const sW = exactSolutions(a,b,c,Dwrong);
    candidates.push(fmtSolution(sW.exact, sW.approx) + "  (Î” mal calculÃ©)");
  }else{
    candidates.push("Aucune solution rÃ©elle  (Î” mal calculÃ©)");
  }

  // Add candidates until we have 3 total options
  for(const cand of candidates){
    if(options.length>=3) break;
    pushUnique(cand, false);
  }

  // If still less than 3 (rare), add small numeric perturbation
  let tweak = 0.25;
  while(options.length<3){
    if(D>0){
      const [x1,x2] = sol.approx;
      const nx1 = (x1 + tweak).toFixed(2), nx2 = (x2 - tweak).toFixed(2);
      pushUnique(`xâ‚ = ${nx1}, xâ‚‚ = ${nx2}  (arrondis faux)`, false);
    }else if(D===0){
      const val = sol.approx[0] + tweak;
      pushUnique(`x = ${val.toFixed(2)} (â‰ˆ)`, false);
    }else{
      pushUnique("Aucune solution rÃ©elle", false);
    }
    tweak += 0.17;
  }

  // Shuffle
  for(let i=options.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [options[i],options[j]]=[options[j],options[i]]; }
  const correctIndex = options.findIndex(o=>o.correct);
  return {opts:options, correctIndex};
}

function cardTemplate(eq, idx){
  const {a,b,c,D} = eq;
  const {opts, correctIndex} = buildThreeOptions(eq);
  const eqStr = formatEq(a,b,c);
  const id = "ex"+idx;

  return `
    <div class="card" id="${id}" data-a="${a}" data-b="${b}" data-c="${c}" data-D="${D}" data-correct="${correctIndex}">
      <div class="pill">Exercice ${idx+1}</div>
      <div class="eq">${eqStr}</div>

      <details>
        <summary>ğŸ§­ Conseils de rÃ©solution</summary>
        <ul>
          <li>1) Identifie a, b, c dans lâ€™Ã©quation sous la forme axÂ² + bx + c = 0.</li>
          <li>2) Calcule le discriminant : Î” = bÂ² âˆ’ 4ac.</li>
          <li>3) Choisis le cas : Î” &lt; 0 (pas de solution rÃ©elle) ; Î” = 0 (1 solution double) ; Î” &gt; 0 (2 solutions rÃ©elles).</li>
          <li>4) Utilise la/les formule(s) : x = (âˆ’b Â± âˆšÎ”) / (2a).</li>
          <li>5) Donne une valeur approchÃ©e (au centiÃ¨me) si âˆšÎ” nâ€™est pas un entier.</li>
        </ul>
      </details>

      <!-- Bloc Î” -->
      <div class="row">
        <h3>1) VÃ©rifier mon discriminant Î”</h3>
        <div class="inline">
          <label for="${id}-delta" class="mono">Î” = bÂ² âˆ’ 4ac =</label>
          <input id="${id}-delta" type="number" step="1" placeholder="Entrez Î”" />
          <button class="secondary" data-action="check-delta">VÃ©rifier Î”</button>
          <button class="secondary" data-action="hint-delta">Indice</button>
          <button class="secondary" data-action="reveal-delta">Afficher Î” exact</button>
        </div>
        <div class="msg muted" id="${id}-delta-msg">Rappels&nbsp;: <span class="mono">a</span> coeff. de <span class="mono">xÂ²</span>, <span class="mono">b</span> de <span class="mono">x</span>, <span class="mono">c</span> terme constant.</div>
      </div>

      <!-- Bloc Solutions -->
      <div class="row">
        <h3>2) Choisir la solution (3 choix)</h3>
        <div class="choices">
          ${opts.map((o,k)=>`
            <label class="choice">
              <input type="radio" name="${id}-mcq" value="${k}">
              <div>${o.text}</div>
            </label>
          `).join("")}
        </div>
        <div class="inline" style="margin-top:8px">
          <button class="secondary" data-action="check-mcq">VÃ©rifier</button>
          <button class="secondary" data-action="hint-mcq">Indice</button>
          <button class="secondary" data-action="reveal-solution">Afficher la solution exacte</button>
        </div>
        <div class="msg" id="${id}-mcq-msg"></div>
      </div>
    </div>
  `;
}

function renderAll(){
  const cards = document.getElementById("cards");
  cards.innerHTML = "";
  const list = Array.from({length:5}, ()=> genEquation());

  list.forEach((eq, i)=> { cards.insertAdjacentHTML("beforeend", cardTemplate(eq, i)); });

  // Attach interactions per card
  list.forEach((eq, i)=>{
    const id = "ex"+i;
    const root = document.getElementById(id);
    const D = eq.D;
    const a=eq.a, b=eq.b, c=eq.c;
    const deltaMsg = document.getElementById(`${id}-delta-msg`);
    let deltaTries = 0;
    let deltaHintClicks = 0;
    let mcqHintClicks = 0;

    root.querySelector('[data-action="check-delta"]').addEventListener("click", ()=>{
      const raw = document.getElementById(`${id}-delta`).value;
      const val = Number((raw ?? "").toString().trim());
      if(Number.isNaN(val)){ deltaMsg.innerHTML = '<span class="warn">Entre une valeur numÃ©rique pour Î”.</span>'; return; }
      if(val===D){
        deltaMsg.innerHTML = '<span class="good">Bravo&nbsp;! Î” est correct.</span>';
      }else{
        deltaTries++;
        if(deltaTries===1){
          deltaMsg.innerHTML = '<span class="bad">Ce nâ€™est pas la bonne valeur.</span> <span class="muted">Indice&nbsp;: calcule sÃ©parÃ©ment <span class="mono">bÂ²</span> et <span class="mono">4ac</span>, puis soustrais.</span>';
        }else if(deltaTries===2){
          deltaMsg.innerHTML = `<span class="bad">Toujours faux.</span> <span class="muted">Aide&nbsp;: <span class="mono">bÂ² = ${b*b}</span>, <span class="mono">4ac = ${4*a*c}</span>. Recalcule <span class="mono">Î” = ${b*b} âˆ’ ${4*a*c}</span>.</span>`;
        }else{
          deltaMsg.innerHTML = `<span class="muted">Tu peux cliquer sur â€œIndiceâ€ (encore) ou â€œAfficher Î” exactâ€.</span>`;
        }
      }
    });

    root.querySelector('[data-action="hint-delta"]').addEventListener("click", ()=>{
      deltaHintClicks++;
      if(deltaHintClicks===1){
        deltaMsg.innerHTML = '<span class="muted">Astuce&nbsp;: attention au signe de <span class="mono">c</span> dans <span class="mono">4ac</span> et Ã  la prioritÃ© des opÃ©rations.</span>';
      }else if(deltaHintClicks===2){
        deltaMsg.innerHTML = `<span class="muted">Rappel&nbsp;: <span class="mono">a=${a}</span>, <span class="mono">b=${b}</span>, <span class="mono">c=${c}</span>.</span>`;
      }else if(deltaHintClicks===3){
        deltaMsg.innerHTML = `<span class="muted">Guide&nbsp;: calcule <span class="mono">bÂ²=${b*b}</span> puis <span class="mono">4ac=${4*a*c}</span>, et fais <span class="mono">${b*b} âˆ’ ${4*a*c}</span>.</span>`;
      }else{
        deltaMsg.innerHTML = `<span class="muted">Dernier coup de pouce&nbsp;: clique sur â€œAfficher Î” exactâ€ pour vÃ©rifier ton calcul.</span>`;
      }
    });

    root.querySelector('[data-action="reveal-delta"]').addEventListener("click", ()=>{
      deltaMsg.innerHTML = `<span class="good">Î” exact&nbsp;: <span class="mono">${D}</span>.</span>`;
    });

    // MCQ
    const mcqMsg = document.getElementById(`${id}-mcq-msg`);
    const correct = Number(root.dataset.correct);

    root.querySelector('[data-action="check-mcq"]').addEventListener("click", ()=>{
      const chosen = root.querySelector(`input[name="${id}-mcq"]:checked`);
      if(!chosen){ mcqMsg.innerHTML = '<span class="warn">SÃ©lectionne une rÃ©ponse.</span>'; return; }
      const val = Number(chosen.value);
      if(val===correct){
        mcqMsg.innerHTML = '<span class="good">âœ… Correct&nbsp;! Bien jouÃ©.</span>';
      }else{
        mcqMsg.innerHTML = '<span class="bad">âŒ Incorrect.</span> <span class="muted">Clique â€œIndiceâ€ pour un coup de pouce supplÃ©mentaire.</span>';
      }
    });

    root.querySelector('[data-action="hint-mcq"]').addEventListener("click", ()=>{
      mcqHintClicks++;
      if(mcqHintClicks===1){
        mcqMsg.innerHTML = '<span class="muted">Indice&nbsp;: commence par dÃ©terminer le signe de <span class="mono">Î”</span> pour savoir combien de solutions rÃ©elles il y a.</span>';
      }else if(mcqHintClicks===2){
        mcqMsg.innerHTML = `<span class="muted">Indice 2&nbsp;: ici, <span class="mono">Î” = ${D}</span>.</span>`;
      }else if(mcqHintClicks===3){
        if(D<0){
          mcqMsg.innerHTML = '<span class="muted">Indice 3&nbsp;: si <span class="mono">Î” &lt; 0</span>, il nâ€™y a pas de solution rÃ©elle.</span>';
        }else if(D===0){
          mcqMsg.innerHTML = `<span class="muted">Indice 3&nbsp;: avec <span class="mono">Î” = 0</span>, utilise <span class="mono">x = -b/(2a)</span>.</span>`;
        }else{
          mcqMsg.innerHTML = `<span class="muted">Indice 3&nbsp;: avec <span class="mono">Î” &gt; 0</span>, applique <span class="mono">x = (âˆ’b Â± âˆšÎ”)/(2a)</span>.</span>`;
        }
      }else{
        mcqMsg.innerHTML = '<span class="muted">Tu peux cliquer sur â€œAfficher la solution exacteâ€ si besoin.</span>';
      }
    });

    root.querySelector('[data-action="reveal-solution"]').addEventListener("click", ()=>{
      if(D<0){
        mcqMsg.innerHTML = '<span class="good">Solution&nbsp;: aucune solution rÃ©elle (Î” &lt; 0).</span>';
      }else if(D===0){
        const val = prettyFrac(-b, 2*a);
        mcqMsg.innerHTML = `<span class="good">Solution exacte&nbsp;: x = ${val}.</span>`;
      }else{
        const exact1 = `(${ -b } + ${sqrtStr(D)}) / ${2*a}`;
        const exact2 = `(${ -b } - ${sqrtStr(D)}) / ${2*a}`;
        mcqMsg.innerHTML = `<span class="good">Solutions exactes&nbsp;: xâ‚ = ${exact1}, xâ‚‚ = ${exact2}.</span>`;
      }
    });
  });

  // Regen button simply re-renders
  document.getElementById("regen").onclick = renderAll;
}

renderAll();
</script>
